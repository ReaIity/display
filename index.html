<!doctype html>
<html>
 	<head>
 		<title>Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gaegu:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
   		<link href="css/styles.css" rel="stylesheet" type="text/css">

        <link href="css/styleData.css" rel="stylesheet" type="text/css">
 	</head>
    <body id="body">
        <div class="back" id="back"></div>
         <div id="data" class="styleForDate">
             <div class="wrapper">
            <ul class="digit hours--1">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>

            <ul class="digit hours--2">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>

            <span class="dottes"></span>

            <ul class="digit min--0">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>

            <ul class="digit min--1">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>

            <ul class="digit digit--sec">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>

            <ul class="digit digit--sec">
                <li class="item digit__item item--h item--1"></li>
                <li class="item digit__item item--v item--2"></li>
                <li class="item digit__item item--v item--3"></li>
                <li class="item digit__item item--h item--4"></li>
                <li class="item digit__item item--v item--5"></li>
                <li class="item digit__item item--v item--6"></li>
                <li class="item digit__item item--h item--7"></li>
            </ul>
        </div>
         </div>
         <div id="weather">
                 <div id="forecast" class="forecast">
                        <select class="select">
                            <option selected value="Moscow">Москва</option>
                            <option value="Volgograd">Волгоград</option>
                            <option value="Penza">Пенза</option>
                        </select>
                        <p id="p"></p>
                         <div id="city" class="city"></div>
                         <div id="temp" class="temp"></div>
                         <div id="pressure" class="pressure"></div>
                 </div>
         </div>
        <div id="boss" class="boss">
            <main>
                <div id="away">
                    <div class="sure" id="sure">
                        <div id="head"></div>
                        <div class="wrap" id="wrap">
                             <div id="parent" scroll="yes"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="futer"></div>
            </footer> 
        </div> 
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>

        <script src="js/interface/data.js"></script>
        <script src="js/interface/callCalculate.js"></script>
        <script src="js/interface/callDisplayAirplanes.js"></script>
        <script src="js/interface/removeSure.js"></script>
        <script src="js/interface/calculate.js"></script>
        <script src="js/interface/callWeather.js"></script>
